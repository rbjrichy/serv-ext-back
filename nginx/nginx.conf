
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections 4096;
    multi_accept on;      # Acepta múltiples conexiones a la vez
    use epoll;            # Usa 'epoll' en Linux para mayor eficiencia
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;


    client_max_body_size 10M;        # Tamaño máximo del cuerpo de la solicitud
    client_body_buffer_size 128k;    # Tamaño del buffer para el cuerpo
    proxy_buffer_size 16k;           # Tamaño del buffer del proxy
    proxy_buffers 4 32k;             # Número y tamaño de buffers para respuestas del proxy
    proxy_busy_buffers_size 64k;     # Tamaño para manejar respuestas pesadas

    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    include /etc/nginx/conf.d/*.conf;
}
